<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Calculator</title>
</head>
<div class="calculator">
    <div class="calculator-output">
        <div data-previous-value class="previous-value">123</div>
        <div data-current-value class="current-value">123123123123123</div>
    </div>
    <button data-all-clear>AC</button>
    <button data-delete>DEL</button>
    <button data-operation>x<sup>2</sup></button>
    <button data-operation>&radic;2</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>รท</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>*</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-number>+</button>
    <button data-operation>.</button>
    <button data-number>0</button>
    <button data-equals>=</button>
    <button data-operation>-</button>
</div>

<body>

</body>

</html>
